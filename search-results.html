<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search results for study abroad programs and universities.">
    <meta name="keywords" content="study abroad, search results, programs, universities">
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="programs.html">Programs</a>
        </nav>
    </header>
    <main>
        <h1>Search Results</h1>
        <div id="search-results"></div>
    </main>
    <footer>
        <p>&copy; 2024 Study Abroad</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q').toLowerCase();
            const data = {
                universities: [
                    {
                        name: "Harvard University",
                        programs: [
                            "Computer Science",
                            "Data Analytics"
                        ]
                    },
                    {
                        name: "Stanford University",
                        programs: [
                            "Computer Science",
                            "Artificial Intelligence"
                        ]
                    },
                    {
                        name: "MIT",
                        programs: [
                            "Computer Science",
                            "Data Analytics",
                            "Business Administration"
                        ]
                    },
                    {
                        name: "University of California, Berkeley",
                        programs: [
                            "Computer Science",
                            "Business Administration"
                        ]
                    },
                    {
                        name: "University of Cambridge",
                        programs: [
                            "Artificial Intelligence",
                            "Business Administration"
                        ]
                    }
                ]
            };

            const results = data.universities.filter(university => {
                return university.name.toLowerCase().includes(query) ||
                       university.programs.some(program => program.toLowerCase().includes(query));
            });

            let resultsHTML = `<h2>Results for "${query}"</h2>`;

            if (results.length > 0) {
                resultsHTML += `<ul>`;
                results.forEach(university => {
                    resultsHTML += `<li><strong>${university.name}</strong>`;
                    resultsHTML += `<ul>`;
                    university.programs.forEach(program => {
                        resultsHTML += `<li>${program}</li>`;
                    });
                    resultsHTML += `</ul></li>`;
                });
                resultsHTML += `</ul>`;
            } else {
                resultsHTML += '<p>No results found.</p>';
            }

            document.getElementById('search-results').innerHTML = resultsHTML;
        });
    </script>
</body>
</html>
