<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search results for study abroad programs and universities.">
    <meta name="keywords" content="study abroad, search results, programs, universities">
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="programs.html">Programs</a>
        </nav>
    </header>
    <main>
        <h1>Search Results</h1>
        <div id="search-results"></div>
    </main>
    <footer>
        <p>&copy; 2024 Study Abroad</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q').toLowerCase();
            const data = {
                programs: [
                    "Computer Science",
                    "Business Administration",
                    "Data Analytics",
                    "Artificial Intelligence"
                ],
                universities: [
                    "Harvard University",
                    "Stanford University",
                    "MIT",
                    "University of California, Berkeley",
                    "University of Cambridge"
                ]
            };

            const results = {
                programs: data.programs.filter(program => program.toLowerCase().includes(query)),
                universities: data.universities.filter(university => university.toLowerCase().includes(query))
            };

            let resultsHTML = `<h2>Results for "${query}"</h2>`;

            if (results.programs.length > 0) {
                resultsHTML += `<h3>Programs</h3><ul>`;
                results.programs.forEach(program => {
                    resultsHTML += `<li>${program}</li>`;
                });
                resultsHTML += `</ul>`;
            }

            if (results.universities.length > 0) {
                resultsHTML += `<h3>Universities</h3><ul>`;
                results.universities.forEach(university => {
                    resultsHTML += `<li>${university}</li>`;
                });
                resultsHTML += `</ul>`;
            }

            if (results.programs.length === 0 && results.universities.length === 0) {
                resultsHTML += '<p>No results found.</p>';
            }

            document.getElementById('search-results').innerHTML = resultsHTML;
        });
    </script>
</body>
</html>
