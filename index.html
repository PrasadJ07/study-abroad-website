<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Programs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Explore Study Abroad Programs</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-tab">Home</a></li>
                <li><a href="#" id="programs-tab">Programs</a></li>
                <li><a href="#" id="contact-tab">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="content">
        <h2>Welcome to Your Study Abroad Journey!</h2>
        <p>Discover universities, programs, and scholarships that fit your academic goals.</p>
        <div id="search-box" class="hidden">
            <input type="text" id="search-input" placeholder="Search colleges, exams, countries...">
            <button onclick="performSearch()">Search</button>
        </div>
        <div id="search-results"></div>
    </section>

    <section id="programs" class="content hidden">
        <h2>Featured Programs</h2>
        <ul id="program-list">
            <!-- Programs will be dynamically inserted here -->
        </ul>
    </section>

    <section id="contact" class="content hidden">
        <h2>Contact Us</h2>
        <p>Email: info@studyabroad.com</p>
        <p>Phone: +123 456 7890</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
